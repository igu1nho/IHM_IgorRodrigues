<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .card {
            position: relative;
            width: 500px;
            height: 300px;
            border: 5px solid #0101aa;
        }
        .badge {
            position: absolute;
            right: -20px;
            top: -20px;
            background-color: red;
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }
        body {
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="badge"></div>
    </div>
</body>
</html>
