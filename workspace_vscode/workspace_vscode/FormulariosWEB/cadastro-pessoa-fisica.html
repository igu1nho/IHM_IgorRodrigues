<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <label for="inNome">Primeiro Nome:</label>
        <input id="inNome" type="text" size="20">
        <br>

        <label for="inSobrenome">Sobrenome:</label>
        <input id="inSobrenome" type="text" size="40">
        <br>

        <label>Estado Civil:</label>
        <br>
        <input id="inEC1" name="inEC" type="radio" value="solteiro">
        <label for="inEC1">Solteiro</label>
        <br>
        <input id="inEC2" name="inEC" type="radio" value="Casado">
        <label for="inEC2">Casado</label>
        <br>
        <input id="inEC3" name="inEC" type="radio" value="divorciado">
        <label for="inEC3">Divorciado</label>
        <br>

        <label>Habilidades:</label>
        <br>
        <input id="inHab1" name="inHab1" type="checkbox" value="html">
        <label for="inHab1">HTML</label>
        <br>
        <input id="inHab2" name="inHab2" type="checkbox" value="css">
        <label for="inHab2">CSS</label>
        <br>
        <input id="inHab3" name="inHab3" type="checkbox" value="js">
        <label for="inHab3">JavaScript</label>
        <br>

        <label for="inCarro">Carro:</label>
        <select name="inCarro" id="inCarro">
            <optgroup label="Carros Suecos">
                <option value="volvo" >Volvo</option>
                <option value="scania">Scania</option>
            </optgroup>
            <optgroup label="Carros Alemães">
                <option value="porsche">Porsche</option>
                <option value="mercedes" selected>Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
            <optgroup label="Carros Italianos">
                <option value="ferrari">Ferrari</option>
                <option value="lamborguini">Lamborguini</option>
            </optgroup>
        </select>
        <br>

        <label for="inEscolaridade">Escolaridade:</label>
        <select name="inEscolaridade" id="inEscolaridade">
            <option value="EnsinoMedio" disabled>Ensino Médio</option>
            <option value="superior">Superior</option>
            <option value="PosGraduacao">Pós-Graduação</option>
            <option value="mestrado" selected>Mestrado</option>
            <option value="doutorado">Doutorado</option>
        </select>
        <br>

        <input type="submit" value="Cadastrar">
        <br>
    </form>    

</body>
</html>
